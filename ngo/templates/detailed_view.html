<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Post Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">StrayHelp</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="{% url "ngo_home" %}">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url "ngo_profile" %}">Profile</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url "logout_ngo" %}">Logout</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Animal Post Details -->
<div class="container mt-5">
    <div class="card shadow-lg">
        <img src="{{posts.photo.url}}" class="card-img-top" alt="Animal Image">
        <div class="card-body">
         
            <p class="card-text"><strong>Location:</strong> {{posts.location}}</p>
            <p class="card-text"><strong>Reported On:</strong>{{posts.created_at}}</p>
            
            <div class="text-center mt-4">
                <a href="{% url "rescue_animal"  posts.id %}" class="btn btn-success btn-lg">Rescue</a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
