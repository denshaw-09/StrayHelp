{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image & Location</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">StrayHelp</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="{% url  'home' %}">Home</a></li>

                <li class="nav-item"><a class="nav-link" href="{% url  'home' %}">About Us</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'register' %}">Register</a></li>
              {% if user.is_authenticated %}

                <li class="nav-item"><a class="nav-link" href="{% url 'logout_user' %}">Logout</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'profile_user' %}">Profile</a></li>

                {% else %}
                <li class="nav-item"><a class="nav-link" href="{% url 'login_user' %}">Login</a></li>

                {% endif %}
            </ul>
        </div>
    </div>
</nav>

    <div class="container mt-5">
        <div class="card shadow p-4">
            <h3 class="text-center mb-4">Upload Image & Location</h3>
            <form action="{% url "upload_image" %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <!-- Image Upload -->
                <div class="mb-3">
                    <label for="image" class="form-label">Upload Image</label>
                    <input class="form-control" type="file" id="image" name="image" accept="image/*" required>
                </div>

                <!-- Location Input -->
                <div class="mb-3">
                    <label for="location" class="form-label">Enter Location</label>
                    <input type="text" class="form-control" id="location" placeholder="Enter location" name="location" required>
                </div>

                <!-- Submit Button -->
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
