<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - StrayHelp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold text-success" href="{% url "home" %}">StrayHelp</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="{% url "home" %}">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Rescues</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url "about" %}">About</a></li>
      </ul>
      <div>
        <a href="{% url "login_user" %}" class="btn btn-outline-success me-2">Sign in</a>
        <a href="{% url "register" %}" class="btn btn-success">Sign up</a>
      </div>
    </div>
  </div>
</nav>

<!-- Sign In Form -->
<section class="d-flex align-items-center justify-content-center" style="min-height: 90vh;">
  <div class="col-md-4">
    <div class="text-center mb-4">
      <h3 class="fw-bold">Sign in to your account</h3>
      <p><a href="{% url "register" %}" class="text-success text-decoration-none">Or create a new account</a></p>
    </div>
    <div class="card shadow-sm p-4">
      <form action="{% url "login_user" %}" method="POST">
        {% csrf_token %}
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" placeholder="Enter your username" name="username">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter your password" name="password">
        </div>
        <div class="d-grid mb-3">
          <button type="submit" class="btn btn-success">Sign in</button>
        </div>
        <div class="text-center my-2 text-muted">Or continue with</div>
        <div class="d-grid">
          <a href="{% url "login_ngo" %}" class="btn btn-outline-secondary">Sign in as NGO</a>
        </div>
      </form>
    </div>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
